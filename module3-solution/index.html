<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as ctrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <input ng-model="ctrl.searchTerm" type="text" placeholder="search term" class="form-control">
        </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group narrow-button">
            <button ng-click="ctrl.narrow()" class="btn btn-primary">Narrow It Down For Me!</button>
          </div>
        </div>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items found-items-array="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
